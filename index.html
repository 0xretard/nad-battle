<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• EPIC BOSS BATTLE üî•</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div id="game-container">
        <h1>‚öîÔ∏è NAD BOSS BATTLE ‚öîÔ∏è</h1>
        
        <div class="boss-container">
            <img src="boss.png" id="boss-image" alt="Evil Boss">
        </div>
        
        <div class="hp-section">
            <p id="hp-text">HP: 10,000,000</p>
            <div id="hp-bar">
                <div id="hp-fill"></div>
            </div>
        </div>
        
        <div class="controls">
            <div id="wallet-section">
                <button id="connect-wallet-btn">üîó CONNECT WALLET</button>
                <p id="wallet-status">Not Connected</p>
            </div>
            <input type="text" id="username" placeholder="‚ö° Enter Your Battle Name ‚ö°" disabled>
            <button id="attack-btn" disabled>üó°Ô∏è UNLEASH ATTACK üó°Ô∏è</button>
        </div>
        
        <div class="stats-panel">
            <div class="stat">Global Attacks: <span id="global-attacks">0</span></div>
            <div class="stat">Total Damage: <span id="total-damage">0</span></div>
            <div class="stat">Boss Status: <span id="boss-status">üî• RAGING</span></div>
            <div class="stat">Your Contribution: <span id="user-damage">0</span></div>
        </div>
        
        <div id="winner-banner"></div>
    </div>
    <!-- X/Twitter Link at Bottom -->
    <footer class="social-footer">
        <a href="https://twitter.com/YourTwitterHandle" target="_blank" class="x-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            Follow on X
        </a>
    </footer>

    <script src="app.js"></script>
</body>
</html>

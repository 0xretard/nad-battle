<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• NAD BOSS BATTLE üî•</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- Top Header -->
    <header class="top-header">
        <!-- Desktop Wallet Section -->
        <div class="desktop-wallet">
            <div class="wallet-buttons">
                <button id="connect-wallet-btn">
                    <span class="btn-icon">üîó</span>
                    <span class="btn-text">CONNECT</span>
                </button>
                <button id="disconnect-wallet-btn" style="display: none;">
                    <span class="btn-icon">üîå</span>
                    <span class="btn-text">DISCONNECT</span>
                </button>
                <!-- Desktop Music Button -->
                <button id="desktop-music-toggle-btn" class="playing">
                    <span id="desktop-music-icon">üéµ</span>
                    <span id="desktop-music-text">MUSIC</span>
                </button>
            </div>
            <p id="wallet-status">Not Connected</p>
        </div>
        
        <!-- Mobile Hamburger -->
        <div class="mobile-hamburger" id="mobile-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Slide Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-content">
            <h3>Wallet Connection</h3>
            <div class="mobile-wallet-buttons">
                <button id="mobile-connect-wallet-btn">
                    <span class="btn-icon">üîó</span>
                    <span class="btn-text">CONNECT WALLET</span>
                </button>
                <button id="mobile-disconnect-wallet-btn" style="display: none;">
                    <span class="btn-icon">üîå</span>
                    <span class="btn-text">DISCONNECT</span>
                </button>
            </div>
            <p id="mobile-wallet-status">Not Connected</p>
            
            <div class="mobile-username-section">
                <h4>Battle Name</h4>
                <input type="text" id="mobile-username" placeholder="‚ö° Your Battle Name ‚ö°">
            </div>
            
            <div class="mobile-stats">
                <h4>Your Stats</h4>
                <div class="mobile-stat">Contribution: <span id="mobile-user-damage">0</span></div>
            </div>
            
            <!-- Music Control Section -->
            <div class="mobile-music-section">
                <h4>Music Control</h4>
                <button id="music-toggle-btn" class="playing">
                    <span id="music-icon">üéµ</span>
                    <span id="music-text">MUSIC ON</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
    
    <!-- Music Auto-Start Overlay -->
    <div id="music-start-overlay" class="music-overlay">
        <div class="music-overlay-content">
            <button id="start-music-btn" class="start-music-button">
                <span class="btn-icon">üéµ</span>
                <span class="btn-text">START MUSIC & PLAY</span>
            </button>
        </div>
    </div>
    
    <div id="game-container">
        <h1>‚öîÔ∏è NAD BOSS BATTLE ‚öîÔ∏è</h1>
        
        <div class="boss-container">
            <img src="boss.png" id="boss-image" alt="Evil Boss">
        </div>
        
        <div class="hp-section">
            <p id="hp-text">HP: 10,000,000</p>
            <div id="hp-bar">
                <div id="hp-fill"></div>
            </div>
        </div>
        
        <!-- Desktop Username Input -->
        <div class="desktop-controls">
            <input type="text" id="username" placeholder="‚ö° Enter Your Battle Name ‚ö°" disabled>
        </div>
        
        <!-- Attack Button (Always Visible) -->
        <div class="attack-section">
            <button id="attack-btn" disabled>
                <span class="attack-icon">üó°Ô∏è</span>
                <span class="attack-text">UNLEASH ATTACK</span>
            </button>
        </div>
        
        <div class="stats-panel">
            <div class="stat">Global Attacks: <span id="global-attacks">0</span></div>
            <div class="stat">Total Damage: <span id="total-damage">0</span></div>
            <div class="stat">Boss Status: <span id="boss-status">üî• RAGING</span></div>
            <div class="stat desktop-only">Your Contribution: <span id="user-damage">0</span></div>
        </div>
        
        <div id="winner-banner"></div>
    </div>
    
    <!-- X/Twitter Link at Bottom -->
    <footer class="social-footer">
        <a href="https://twitter.com/0xnadbattle" target="_blank" class="x-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            Follow
        </a>
    </footer>

    <script src="app.js"></script>
</body>
</html>

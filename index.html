<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 EPIC BOSS BATTLE 🔥</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div id="game-container">
        <h1>⚔️ NAD BOSS BATTLE ⚔️</h1>
        
        <div class="boss-container">
            <img src="boss.png" id="boss-image" alt="Evil Boss">
        </div>
        
        <div class="hp-section">
            <p id="hp-text">HP: 10,000,000</p>
            <div id="hp-bar">
                <div id="hp-fill"></div>
            </div>
        </div>
        
        <div class="controls">
            <div id="wallet-section">
                <button id="connect-wallet-btn">🔗 CONNECT WALLET</button>
                <p id="wallet-status">Not Connected</p>
            </div>
            <input type="text" id="username" placeholder="⚡ Enter Your Battle Name ⚡" disabled>
            <button id="attack-btn" disabled>🗡️ UNLEASH ATTACK 🗡️</button>
        </div>
        
        <div class="stats-panel">
            <div class="stat">Global Attacks: <span id="global-attacks">0</span></div>
            <div class="stat">Total Damage: <span id="total-damage">0</span></div>
            <div class="stat">Boss Status: <span id="boss-status">🔥 RAGING</span></div>
            <div class="stat">Your Contribution: <span id="user-damage">0</span></div>
        </div>
        
        <div id="winner-banner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
